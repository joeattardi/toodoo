<li class="list-group-item todo" [class.completed]="todo.completed">
  <i
    *ngIf="todo.completed"
    class="fa fa-lg fa-check-square-o toggle-completed"
    (click)="toggleTodo()"
  ></i>
  <i
    *ngIf="!todo.completed"
    class="fa fa-lg fa-square-o toggle-completed"
    (click)="toggleTodo()"
  ></i>
  <span class="todo-text">{{ todo.text }}</span>
  
</li>
