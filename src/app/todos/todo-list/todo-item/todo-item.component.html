<div
  #dropTarget
  class="todo"
  [class.completed]="todo.completed"
  draggable="true"
  (dragstart)="onDragStart($event)"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
>
  <div class="todo-container">
    <div class="todo-controls">
      <app-toggle-todo [todo]="todo"></app-toggle-todo>
    </div>
    <div class="todo-text">
      <div>{{ todo.text }}</div>
    </div>
    <i class="fa fa-lg fa-trash-o" (click)="confirmDelete()"></i>
  </div>
</div>

<app-modal #confirmDeleteModal>
  <div class="modal-title">Delete Todo</div>
  <div class="modal-body">
    Are you sure you want to delete the todo <strong>{{ todo.text }}</strong>?
  </div>
  <div class="modal-buttons">
    <button (click)="cancelDelete()">Cancel</button>
    <button (click)="deleteTodo()" class="danger">Delete</button>
  </div>
</app-modal>
