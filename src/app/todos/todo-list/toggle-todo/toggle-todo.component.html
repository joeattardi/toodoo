<div class="toggle-completed-container">
  <div *ngIf="todo.completed" class="toggle-completed todo-completed" (click)="toggleTodo()">
    <i class="fa fa-check"></i>
  </div>

  <div *ngIf="!todo.completed" class="toggle-completed todo-active" (click)="toggleTodo()">
    <i class="fa fa-check"></i>
  </div>
</div>
