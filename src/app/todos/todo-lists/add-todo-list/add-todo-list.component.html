<form #addForm="ngForm" (ngSubmit)="onAdd(addForm)">
  <div class="modal-header">
    <h4 class="modal-title">Add New List</h4>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="form-group" [class.has-danger]="!listName.valid && listName.touched">
        <label for="name">List name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          maxlength="50"
          #nameInputEl
          #listName="ngModel"
          ngModel
          required
        >
      </div>
      <div *ngIf="!listName.valid && listName.touched" class="form-control-feedback">List name is required.</div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!addForm.valid"
    >Add</button>
  </div>
</form>
