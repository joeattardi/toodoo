<div>
  <h3>My Lists</h3>
  <div class="list-group" id="todo-list-items">
    <app-todo-list-item
      [id]="todoList.name"
      *ngFor="let todoList of todoLists; let i = index"
      [todoList]="todoList" [index]="i"
    ></app-todo-list-item>
  </div>

  <button class="btn btn-primary" id="add-list" (click)="onAddClicked()">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Add New List
  </button>
</div>
