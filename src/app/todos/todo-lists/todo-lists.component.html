<div class="col-sm-3" id="todo-lists">
  <h3>My Lists</h3>
  <div class="list-group">
    <app-todo-list-item
      *ngFor="let todoList of todoLists; let i = index"
      [todoList]="todoList" [index]="i"
    ></app-todo-list-item>
  </div>

  <button class="btn btn-primary" id="add-list">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add New List
  </button>

</div>
