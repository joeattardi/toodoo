<div id="todo-lists-container">
  <div id="todo-list-items">
    <app-todo-list-item
      [id]="todoList.name"
      *ngFor="let todoList of todoLists"
      [todoList]="todoList"
    ></app-todo-list-item>
  </div>

  <a id="add-list" (click)="onAddClicked()">
    <i class="fa fa-lg fa-plus" aria-hidden="true"></i>
    New list
  </a>
</div>
