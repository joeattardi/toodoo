<div id="todo-lists-container">
  <app-header></app-header>

  <div id="todo-list-items">
    <app-todo-list-item
      [id]="todoList.name"
      *ngFor="let todoList of todoLists | async"
      [todoList]="todoList"
    ></app-todo-list-item>
  </div>

  <div id="add-list-container">
    <a id="add-list" (click)="onAddClicked()">
      <i class="fa fa-lg fa-plus-square-o" aria-hidden="true"></i>
      New list
    </a>
  </div>
</div>
